version: "3.9"

services:
  mock-server:
    build:
      context: mock_server/.
      dockerfile: Dockerfile
    volumes:
      - ./mock_server/:/app
    environment:
      - HOST_PORT=0.0.0.0:8080
    expose:
      - "8080"
    ports:
      - "8081:8080"
  poke-py:
    build:
      context: poke_py/.
      dockerfile: Dockerfile
    volumes:
      - ./poke_py/:/app
    command: python app.py
    ports:
      - "8080:8080"
